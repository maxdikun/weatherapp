version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "../../../db/"
    gen:
      go:
        package: "gen"
        out: "gen"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true 
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true 
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamp" 
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
